    <style>
        /* --- 1. 기본 초기화 및 원페이지 스크롤 설정 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            height: 100%; 
            overflow: hidden; /* JS 제어를 위해 기본 스크롤바 숨김 */
            background-color: #ededed;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* --- 헤더 스타일 (고정) --- */
        header {
            display: grid;
            grid-template-columns: 1fr 1050px 1fr; 
            height: 100px; /* 높이 약간 조절 */
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: rgba(237, 237, 237, 0.8);
            backdrop-filter: blur(5px);
        }

        .logo-area { display: flex; justify-content: center; align-items: center; }
        .logo-area img { width: 33px; height: auto; display: block; }

        nav { width: 100%; display: flex; justify-content: flex-end; }
        nav ul { 
            display: flex; 
            list-style: none; 
            gap: 40px; 
            padding-right: 50px; 
        }
        nav ul li a { text-decoration: none; color: #333; font-size: 16px; font-weight: 500; }

        .contact-area { display: flex; justify-content: flex-start; position: relative; margin-left: 80px;}
        .contact-btn {
            width: 250px; background: #1a1a1a; color: #fff; height: 50px;
            border-radius: 15px; border: none; font-size: 16px; font-weight: 700;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .contact-tooltip {
            position: absolute; top: 55px; left: 0; width: 220px;
            background: rgba(255, 255, 255, 0.95); border-radius: 12px; padding: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); z-index: 100; display: none;
            text-align: center; color: #333;
        }
        .contact-area:hover .contact-tooltip { display: block; }

        /* --- 원페이지 섹션 스타일 --- */
        #container {
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.215, 0.61, 0.355, 1)
        }

        .page-section {
            width: 100%;
            height: 100vh; /* 화면 꽉 채우기 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .page-section img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* 이미지 비율 유지 */
            display: block;
        }

        /* --- 모달 스타일 --- */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            overflow-y: auto; padding: 50px 0;
        }
        .modal-content {
            display: block; margin: 0 auto; width: 90%; max-width: 1100px;
            background: transparent !important; border: none !important;
        }
        .close-btn {
            position: fixed; top: 30px; right: 50px;
            color: #fff; font-size: 60px; font-weight: 200;
            cursor: pointer; z-index: 3000; line-height: 1; transition: 0.3s;
        }
        .close-btn:hover { color: #f15a24; transform: rotate(90deg); }
        .modal::-webkit-scrollbar { display: none; }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });

        // --- 원페이지 휠 스크롤 로직 ---
        let currentIdx = 0;
        const sections = document.querySelectorAll('.page-section');
        const totalSections = sections.length;
        let isScrolling = false;

        window.addEventListener('wheel', function(e) {
            e.preventDefault(); // 기본 스크롤 방지
            if (isScrolling) return; // 애니메이션 중 중복 스크롤 방지

            if (e.deltaY > 0) { // 아래로
                if (currentIdx < totalSections - 1) currentIdx++;
            } else { // 위로
                if (currentIdx > 0) currentIdx--;
            }

            scrollToSection(currentIdx);
        }, { passive: false });

        function scrollToSection(idx) {
            isScrolling = true;
            const container = document.getElementById('container');
            container.style.transform = `translateY(-${idx * 100}vh)`;

            setTimeout(() => {
                isScrolling = false;
            }, 800); // CSS transition 시간과 맞춤
        }

        // --- 모달 함수 ---
        function openModal(id) {
            document.getElementById(id).style.display = "block";
            // 모달 열릴 때 휠 이벤트 잠시 중단 (선택 사항)
            isScrolling = true; 
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
            isScrolling = false;
        }

        window.onkeydown = function(event) {
            if (event.keyCode == 27) {
                const modals = document.getElementsByClassName('modal');
                for (let i = 0; i < modals.length; i++) {
                    modals[i].style.display = "none";
                }
                isScrolling = false;
            }
        };

        $(window).on('load', function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>
