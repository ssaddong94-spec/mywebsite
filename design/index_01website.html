        /* --- 1. 기본 초기화 및 스크롤 설정 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

            top: 0;

        .logo-area { display: flex; justify-content: center; align-items: center; }
        .logo-area img { width: 33px; height: auto; display: block; }

        nav { width: 100%; display: flex; justify-content: flex-end; }
        nav ul { display: flex; list-style: none; gap: 40px; padding-right: 50px; }
        nav ul li a { text-decoration: none; color: #333; font-size: 16px; font-weight: 500; }

        .contact-area { display: flex; justify-content: flex-start; position: relative; margin-left: 80px;}
        .contact-btn {
            width: 250px; background: #1a1a1a; color: #fff; height: 50px;
            border-radius: 15px; border: none; font-size: 16px; font-weight: 700;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .contact-tooltip {
            position: absolute; top: 55px; left: 0; width: 220px;
            background: rgba(255, 255, 255, 0.95); border-radius: 12px; padding: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); z-index: 100; display: none;
            text-align: center; color: #333;
        }
        .contact-tooltip span { font-size: 12px; }
        .contact-area:hover .contact-tooltip { display: block; }

        /* --- 원페이지 섹션 스타일 --- */
        #container {
            width: 100%;
            /* transform 이동 대신 실제 스크롤을 사용하기 위해 transition 제거 가능 */
        }

        .page-section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ededed;
        }

        .page-section img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* --- 2. 모달 스타일 (스크롤 활성화) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000;
            left: 0; top: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            
            /* 모달 자체 스크롤바 활성화 */
            overflow-y: auto; 
        }

        /* 모달 스크롤바 디자인 (선택사항: 깔끔하게 보이게) */
        .modal::-webkit-scrollbar {
            width: 8px;
        }
        .modal::-webkit-scrollbar-thumb {
            background: #f15a24;
            border-radius: 10px;
        }
        .modal::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .modal-content {
            display: block;
            margin: 60px auto;
            width: 900px;
            max-width: 95%;
            border: 6px solid #ffffff; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background-color: #ffffff;
            height: auto;
        }

        .close-btn {
            position: fixed; 
            top: 20px; 
            right: 40px;
            color: #fff; 
            font-size: 50px; 
            font-weight: 300;
            cursor: pointer; 
            z-index: 3000;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .close-btn:hover { color: #f15a24; transform: rotate(90deg); }
    </style>
</head>

    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });

        // --- 원페이지 휠 스크롤 로직 ---
        let currentIdx = 0;
        const sections = document.querySelectorAll('.page-section');
        const totalSections = sections.length;
        let isScrolling = false;

        window.addEventListener('wheel', function(e) {
            // 모달이 열려있을 때는 메인 스크롤 로직 중단
            if (document.querySelector('.modal[style*="display: block"]')) return;

            e.preventDefault(); 
            if (isScrolling) return;

            if (e.deltaY > 0) { 
                if (currentIdx < totalSections - 1) currentIdx++;
            } else { 
                if (currentIdx > 0) currentIdx--;
            }

            scrollToSection(currentIdx);
        }, { passive: false });

        function scrollToSection(idx) {
            isScrolling = true;
            
            // 실제 윈도우 스크롤을 이동시켜서 스크롤바가 움직이게 함
            window.scrollTo({
                top: sections[idx].offsetTop,
                behavior: 'smooth'
            });

            setTimeout(() => {
                isScrolling = false;
            }, 800); 
        }

        // --- 모달 함수 ---
        function openModal(id) {
            const modal = document.getElementById(id);
            modal.style.display = "block"; 
            // 모달이 뜰 때 배경 body의 스크롤을 완전히 막아 모달 스크롤에만 집중하게 함
            document.body.style.overflow = "hidden"; 
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
            // 모달 닫으면 다시 스크롤바 활성화
            document.body.style.overflow = "auto"; 
            document.body.style.overflowX = "hidden";
        }

        // ESC 키로 모달 닫기
        window.onkeydown = function(event) {
            if (event.keyCode == 27) {
                const modals = document.getElementsByClassName('modal');
                for (let i = 0; i < modals.length; i++) {
                    if (modals[i].style.display === "block") {
                        closeModal(modals[i].id);
                    }
                }
            }
        };

        $(window).on('load', function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>
