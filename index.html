<script>
    // 1. 브라우저의 자동 스크롤 복원 기능을 수동(manual)으로 설정
    if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
    }

    // 2. 페이지 로드 시 맨 위로 이동
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 10); // 아주 짧은 지연 시간을 주어 확실히 맨 위로 보냅니다.
    };
    // 1. 새로고침 시 맨 위로 이동
    if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
    }
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 10);
    };

    // 2. 슬라이더 기능
    const track = document.querySelector('.portfolio-track');
    const prevBtn = document.querySelector('.arrow-left');
    const nextBtn = document.querySelector('.arrow-right');
    const items = document.querySelectorAll('.portfolio-item');
    
    let index = 0;
    const totalItems = items.length;
    const itemWidth = 440; // 이미지 너비(420) + 간격(20)
    const displayCount = 3; // 한 화면에 보일 이미지 개수 (필요에 따라 조절)
    const maxIndex = totalItems - 1; 

    // 슬라이드 이동 함수
    function updateSlide() {
        track.style.transform = `translateX(-${index * itemWidth}px)`;
    }

    // 다음 버튼
    nextBtn.addEventListener('click', () => {
        if (index < maxIndex) {
            index++;
        } else {
            index = 0; // 마지막이면 처음으로
        }
        updateSlide();
        resetTimer(); // 클릭하면 타이머 초기화
    });

    // 이전 버튼
    prevBtn.addEventListener('click', () => {
        if (index > 0) {
            index--;
        } else {
            index = maxIndex; // 처음이면 마지막으로
        }
        updateSlide();
        resetTimer();
    });

    // 3. 자동 슬라이드 (3초마다)
    let autoSlide = setInterval(() => {
        if (index < maxIndex) {
            index++;
        } else {
            index = 0;
        }
        updateSlide();
    }, 3000);

    // 사용자가 버튼을 클릭했을 때 자동 슬라이드가 꼬이지 않게 리셋하는 함수
    function resetTimer() {
        clearInterval(autoSlide);
        autoSlide = setInterval(() => {
            if (index < maxIndex) {
                index++;
            } else {
                index = 0;
            }
            updateSlide();
        }, 3000);
    }
    
</script>
