<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi SEO YUN - Portfolio</title>
    
    <link rel="icon" href="images/강서윤로고완성.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 기본 설정 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            background-color: #ededed;
        }

        body {
            background-color: #ededed;
            font-family: 'Noto Sans KR', sans-serif;
            width: 100%;
            overflow-x: hidden;
        }

        /* --- 헤더 스타일 --- */
        header {
            display: grid;
            grid-template-columns: 1fr 1050px 1fr; 
            height: 120px;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: rgba(237, 237, 237, 0.9);
            backdrop-filter: blur(5px);
        }

        .logo-area { display: flex; justify-content: center; align-items: center; }
        .logo-area img { width: 33px; height: auto; display: block; }

        nav { width: 100%; display: flex; justify-content: flex-end; }
        nav ul { display: flex; list-style: none; gap: 40px; padding-right: 50px; }
        nav ul li a { text-decoration: none; color: #333; font-size: 16px; font-weight: 500; }

        .contact-area { display: flex; justify-content: flex-start; position: relative; margin-left: 80px;}
        .contact-btn {
            width: 250px; background: #1a1a1a; color: #fff; height: 50px;
            border-radius: 15px; border: none; font-size: 16px; font-weight: 700;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .contact-tooltip {
            position: absolute; top: 55px; left: 0; width: 220px;
            background: rgba(255, 255, 255, 0.95); border-radius: 12px; padding: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); z-index: 100; display: none;
            text-align: center; color: #333;
        }
        .contact-tooltip span { font-size: 12px; }
        .contact-area:hover .contact-tooltip { display: block; }

        /* --- 공통 섹션 스타일 --- */
        .page-section {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ededed;
        }

       /* --- 1페이지 (비율 고정형) 스타일 --- */
#page1 { 
    overflow: hidden; 
    position: relative;
}
        /* 배경 이미지 */
        #page1 img[usemap] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* 문어 그룹 컨테이너 */
        .octopus-group {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .octopus-group img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- 개별 부위 설정 --- */

        .octopus-group .body { 
            z-index: 5; 
            width: 25%; 
            animation: floating 3.5s ease-in-out infinite;
        }

        .octopus-group .leg-top { 
            z-index: 2; 
            width: 8%;
            margin-top: -170px;
            margin-left: -30px;
            animation: leg-floating 4s ease-in-out infinite; 
        }

        .octopus-group .leg-bot { 
            z-index: 2; 
            width: 8%; 
            margin-top: 150px; 
            margin-left: -20px;
            animation: leg-floating 3.8s ease-in-out infinite reverse;
        }

        .octopus-group .music { 
            z-index: 6; 
            width: 2%; 
            margin-top: -10px; 
            margin-left: -300px;
            animation: floating 3.2s ease-in-out infinite;
        }

        /* --- 애니메이션 정의 --- */

        /* 기본 위아래 (몸통, 음표용) */
        @keyframes floating {
            0% { transform: translate(-50%, -55%); }
            50% { transform: translate(-50%, -45%); }
            100% { transform: translate(-50%, -55%); }
        }

        /* 다리 전용 (위아래 + 좌우 대각선 살랑살랑) */
        @keyframes leg-floating {
            0% { transform: translate(-50%, -55%) rotate(0deg); }
            50% { transform: translate(-40%, -43%) rotate(8deg); }
            100% { transform: translate(-50%, -55%) rotate(0deg); }
        }

        /* --- 2페이지 (슬라이더) --- */
        .portfolio-container { 
            width: 95%; max-width: 1800px; 
            display: flex; align-items: center; justify-content: center; gap: 30px; 
        }
        .portfolio-list-wrapper { position: relative; flex: 1; max-width: 1300px; display: flex; align-items: center; }
        .portfolio-track-container { width: 100%; overflow: hidden; }
        .portfolio-track { display: flex; gap: 20px; transition: transform 0.5s ease; padding: 30px 0; }
        .portfolio-item { flex: 0 0 calc(33.333% - 20px); aspect-ratio: 3 / 4; border-radius: 40px; overflow: hidden; background: #fff; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
        .portfolio-item img { width: 100%; height: 100%; object-fit: cover; }

        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 45px; height: 45px; background: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 10; }
        .arrow-left { left: -20px; } .arrow-right { right: -20px; }
        .nav-arrow svg { width: 20px; height: 20px; stroke: #f15a24; stroke-width: 3; fill: none; }

        /* --- 3페이지 (서브) --- */
        .octopus-page { position: relative; overflow: hidden; }

        .bg-layer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%; height: auto;
        }

        .octopus-layer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -55%); 
            z-index: 2;
            width: 30%; height: auto;
            pointer-events: none;
            animation: floating 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area"><img src="images/강서윤로고완성.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="resume/resume.html">Resume</a></li>
                <li><a href="design/index_01website.html">My design</a></li>
                <li><a href="index.html">Main page</a></li>
            </ul>
        </nav>
        <div class="contact-area">
            <button class="contact-btn">Contact</button>
            <div class="contact-tooltip">
                <p>010-9402-7186</p>
                <span>prosthetistkang@naver.com</span>
            </div>
        </div>
    </header>

    <div id="page1" class="page-section">
        <img src="images/seabackground.png" usemap="#mainmap" alt="Main background">
        
        <div class="octopus-group">
            <img src="images/octopustopleg.png" class="leg-top" alt="leg">
            <img src="images/octopusbotleg.png" class="leg-bot" alt="leg">
            <img src="images/octopus1.png" class="body" alt="octopus1">
            <img src="images/music.png" class="music" alt="music">
        </div>
        
        <map name="mainmap">
            <area shape="rect" coords="1560,128,1820,673" href="resume/resume.html">
        </map>
    </div>

    <section id="page2" class="page-section">
        <div class="portfolio-container">
            <div class="portfolio-info" style="flex: 0 0 250px;">
                <h3>PORTFOLIO</h3>
                <h4>UNBOXING<br>NEW IDENTITY</h4>
                <p>HARMONIZING BOLD VISUALS WITH USER-CENTRIC INTERFACE DESIGN</p>
            </div>
            <div class="portfolio-list-wrapper">
                <div class="nav-arrow arrow-left"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></div>
                <div class="portfolio-track-container">
                    <div class="portfolio-track">
                        <div class="portfolio-item"><img src="images/01.png"></div>
                        <div class="portfolio-item"><img src="images/02.png"></div>
                        <div class="portfolio-item"><img src="images/03.png"></div>
                        <div class="portfolio-item"><img src="images/04.png"></div>
                        <div class="portfolio-item"><img src="images/05.png"></div>
                        <div class="portfolio-item"><img src="images/06.png"></div>
                    </div>
                </div>
                <div class="nav-arrow arrow-right"><svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg></div>
            </div>
        </div>
    </section>

    <section id="page3" class="page-section octopus-page">
        <img src="images/서브3.png" class="bg-layer" usemap="#submap3" alt="배경">
        <img src="images/02.암석문어첼로.png" class="octopus-layer" alt="문어">

        <map name="submap3">
            <area shape="rect" coords="1530,137,1809,193" href="resume/resume.html#page2">
            <area shape="rect" coords="1537,353,1803,393" href="resume/resume.html#page3">
            <area shape="rect" coords="1534,537,1803,593" href="resume/resume.html#page4">
            <area shape="rect" coords="1534,739,1803,795" href="resume/resume.html#page5">
        </map>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });

        if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
        window.onload = function() { setTimeout(() => window.scrollTo(0, 0), 10); };

        const track = document.querySelector('.portfolio-track');
        const items = document.querySelectorAll('.portfolio-item');
        let index = 0;

        function updateSlide() {
            if (items.length > 0) {
                const itemWidth = items[0].offsetWidth + 20; 
                track.style.transform = `translateX(-${index * itemWidth}px)`;
            }
        }

        $('.arrow-right').click(function() {
            index = (index < items.length - 3) ? index + 1 : 0;
            updateSlide();
        });

        $('.arrow-left').click(function() {
            index = (index > 0) ? index - 1 : items.length - 3;
            updateSlide();
        });

        $(window).on('resize', updateSlide);
    </script>
</body>
</html>
